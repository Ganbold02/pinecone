<!-- 17. Өгсөн тоог цельсээс фаренгейт рүү хөрвүүл. -->
        <!-- (50 градус х 1.8) + 32 = Fahrenheit 122 градус -->
        <!-- (122 градус Fahrenheit - 32) ÷ 1.8 = 50 градус байна -->
  <script>
    let gradus=20;
    const todgmol=1.8;
    const todgmol2=32;
    let Fahrenheit=gradus*todgmol+todgmol2;
    let Celsius= (Fahrenheit-todgmol2)/todgmol;
    console.log(Fahrenheit);
    console.log(Celsius);
  </script>
