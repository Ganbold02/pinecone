<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <button id="myBtn">Намайг дар</button>
    <p id="BackColor">Миний арын өнгө улаан</p>
    <p id="BackColor2">Миний арын өнгө шар</p>
    <script>
      let myButton = document.getElementById("myBtn");
      //     function changeBackgroundColor() {
      //         //document.body.style.backgroundColor='red';
      //         document.getElementById("BackColor").style.backgroundColor = "blue";
      //         document.getElementById("BackColor").style.color = "white";

      //         document.getElementById("BackColor2").style.backgroundColor = "yellow";
      //         document.getElementById("BackColor2").style.color = "white";
      //     }
      let count = 0;
      myButton.addEventListener("click", () => {
        console.log(count);
        if (count == 1) {
          document.getElementById("BackColor").style.backgroundColor = "blue";
          document.getElementById("BackColor").style.color = "white";
          count++;
        } else if (count == 2) {
          document.getElementById("BackColor2").style.backgroundColor =
            "yellow";
          document.getElementById("BackColor2").style.color = "black";
          count++;
        } else if (count == 0) {
          count++;
        }
      });
    </script>
  </body>
