      const a = 0;
      const b = 100;
      if (a <b) {
        n = Math.floor(Math.random() * (b - a + 1) + a);
      }
      console.log(n);
      const a2 = 50;
      const b2 = 255;
      if (a2 <b2) {
        n2 = Math.floor(Math.random() * (b2 - a2 + 1) + a2);
      }
      console.log(n2);
    </script>
