<body class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary">

            </div>

            <ul class="password-cheker list-group mt-3">
                <li class="list-group-item"><span>tom temdegt</span> <input type="checkbox" id="upper" disabled="disabled"></li>
